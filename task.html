<script>
    
let themeToggler = document.querySelector('.theme-toggler');


themeToggler.onclick = () => {
    themeToggler.classList.toggle('active');

    if (themeToggler.classList.contains('active')) {
        document.body.classList.add('active');
        
    } else {
        document.body.classList.remove('active');
    }
}

document.querySelectorAll('.theme-colors .color').forEach(color => {
    color.onclick = () => {
        let background = color.style.background;
        
        
        document.querySelector(':root').style.setProperty('--red', background);
        document.querySelector(':root').style.setProperty('--only', background);
    
        let specificElement = document.querySelector('.outer-border .active');
        specificElement.style.color = background;
    }
});




let theme = document.querySelector('.themes-container');

document.querySelector('#theme-open').onclick = () => {
    theme.classList.add('active');
    document.body.style.paddingRight = '350px';
}

document.querySelector('#theme-close').onclick = () => {
    theme.classList.remove('active');
    document.body.style.paddingRight = '0px';
}
</script>
